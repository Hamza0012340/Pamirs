
<!DOCTYPE html>
<html manifest="cmf.manifest">
<head>
<title>Offline Web Application</title>
<script>
function changeImage()
{
document.images["jsbutton"].src= "waterfall.gif";
return true;
}
function changeImageMore()
{
document.images["jsbutton"].src= "fire.gif";
return true;
}
</script>
</head>
<body>
<img name="jsbutton" src="fire.gif" width="25%" height="25%" border="0">
<br><input type=button onclick="changeImage()" value="Lets Show Water"></input>
&nbsp;&nbsp;<input type=button onclick="changeImageMore()" value="Lets Show Fire"></input>
</body>
</html>
